<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>

  <body>
    <div>
      <div>
        <p>
          <span>Request payload: </span>
          <input name="request-payload" type="radio" value="jsonBody" />
          <span>JSON body</span>
          <input name="request-payload" type="radio" value="params" />
          <span>URL parameter</span>
          <input name="request-payload" type="radio" value="query" checked="true" />
          <span>Query string</span>
        </p>

        <p>
          <span>Base url: </span>
          <input name="base-url" type="radio" value="none" checked="true" />
          <span>none (WeatherApi)</span>
          <input name="base-url" type="radio" value="/api/v1" />
          <span>/api/v1 (WeatherApiWithPrefix)</span>
          <input name="base-url" type="radio" value="/api/v2" />
          <span>/api/v2 (WeatherApiWithPrefix)</span>
        </p>

        <br />

        <p>
          <span>City: </span>
          <input id="city-name" type="text" value="Brussels" />
          <button id="get-weather" type="button">Get weather!</button>
        </p>
        <p id="error-message" style="color: red"></p>

        <br />

        <p><b>Request url</b>: <span id="request-url">-</span></p>
        <p><b>Request body</b>: <span id="request-body">-</span></p>

        <br />

        <div>
          <p><b>Response</b></p>
          <p>
            <img id="icon" style="height: 100px; width: 100px" />
          </p>
          <p>
            Temperature: <span id="temperature">-</span> ºC (min:
            <span id="min-temperature">-</span>ºC / max: <span id="max-temperature">-</span>ºC)
          </p>
          <p>Wind speed: <span id="wind-speed">-</span> km/h</p>
        </div>
      </div>
    </div>
  </body>
</html>
